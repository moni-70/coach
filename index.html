
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coach - Signin Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Theme CSS -->
    <!-- <link rel="stylesheet" href="../assets/css/theme.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>

  <body>
    <!-- sign in -->
    <div
      class="min-vh-100 d-flex align-items-center "
      style="background:url(images/pic.jpg)no-repeat; background-size: cover;"
    >
      <div class="container">
       <div class="row">
          <div class="normal">                                              <!--<div class="offset-lg-3 col-lg-6 col-12">   -->
            <div class="full-wrap">
                <a href="index.html" class="mb-4 d-flex justify-content-center">
                <!-- <img src="images/logo.png" alt="logo"/> -->
                <h4 class="text-primary-1"> COACH</h4>
              </a>

              <div class="bg-dark   p-4 p-lg-8 rounded-lg "><!---->

                <div class="fullbox">
                <form>
                  <h1 class="mb-2 text-white">Welcome</h1>
                  <p class="mb-4 label-color">Sign in using your coach credentials.</p>
                  <div class="form-group">
                    <label class="label-color" for="name">Name </label>
                    <input 
                      type="text"
                      id="text"
                      class="form-control border-0"
                      placeholder="Name"
                      required=""
                    />
                  </div> 
                  <div class="form-group">
                    <label class="label-color" for="email">Email </label>
                    <input 
                      type="email"
                      id="email"
                      class="form-control border-0"
                      placeholder="Email address"
                      required=""
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label class="label-color" for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control border-0"
                      placeholder="Password"
                      required=""
                    />
                  </div>

                  <button class="btn btn-color btn-block" type="submit">
                    Sign in
                  </button>
                  <div class="d-lg-flex justify-content-between mt-4 mb-3 ">
                    <p class="text-muted font-14">
                      Don't have an account yet? <a class="last-color" href="signup.html">Sign up</a>
                    </p>
                    <p class="font-14">
                      <a class="last-color" href="password-reset.html">Forget Password</a>
                    </p>
                  </div>
                </form>
              </div>
        

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Libs JS -->
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../assets/libs/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <script src="../assets/libs/prismjs/prism.js"></script>
    <script src="../assets/libs/leaflet/dist/leaflet.js"></script>
    <script src="../assets/libs/moment/min/moment.min.js"></script>
    <script src="../assets/libs/lightpick/lightpick.js"></script>




    <!-- clipboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script> 


    <!-- Theme JS -->
    <script src="../assets/js/theme.min.js"></script>
